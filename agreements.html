<body>
<div class="card">
<h1>Content Participation Agreement</h1>
<a href="agreements/content-agreement.pdf" download class="btn">Download Agreement</a>


<form id="agreementForm" enctype="multipart/form-data">
<input type="text" name="realname" placeholder="Real Name" required>
<input type="text" name="ign" placeholder="In-Game Name" required>
<input type="number" name="approval" placeholder="Approval Number (5 digits)" required>
<input type="file" name="pdf" accept=".pdf" required>
<button type="submit">Upload & Submit</button>
</form>


<p>Agreement will be uploaded to Discord for approval.</p>
</div>
<script src="js/submit.js"></script>
</body>
</html>
